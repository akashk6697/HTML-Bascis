<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
</head>
<style>
table,th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
    </style>
<body>
    <h1> Time Table</h1>
     <div>
    <table >
      <tr>
        <td rowspan="3" >Day</td>
        <td colspan="4">Seminar</td>
        
      </tr>
      <tr>
        <td colspan="2">Schedule</td>
        <td rowspan="2">Topic</td>
        
      </tr>
      <tr>
        
        <td>Begin</td>
        <td>End</td>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00am</td>
        <td rowspan="2">5:00pm</td>
        <td>Introduction to HTML</td>
      </tr>
      <tr>
        <td>Introduction to HTML</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td >8:00am</td>
        <td >5:00pm</td>
        <td rowspan="2">Introduction to HTML</td>
      </tr>
      <tr>
        <td >8:00am</td>
        <td >5:00pm</td>
    
      </tr>
       <tr>
        <td >8:00am</td>
        <td >5:00pm</td>
        <td rowspan="1">Introduction to HTML</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td >8:00am</td>
        <td >5:00pm</td>
        <td>Introduction to HTML</td>
      </tr>
      
      </table>
      </div>
</body>
</html>
